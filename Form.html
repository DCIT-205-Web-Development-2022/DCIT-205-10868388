<!Doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<section id="form-section">
				<div id="message">
					<form id="sasco" target="blank">
					<div class="message-heading">
					</div>
					<p id="hashTag">PLEASE NOTE:All the fields marked with ** are mandatory</p>
					<label > User First Name:</label>
					<input type="text" name="First Name" class="input-style" id="firstname" maxlength ="15" requre = "true" ><font color = "red">**</font>
					<br>
					<br>
		
					<label>User Last Name:</label>
					<input type="text" name="Last Name" class="input-style" id="lastname" required="true" ><font color = "red">**</font>
					<br>
					<br>
					<label>User Date of Birth:</label>
					<input type="date" name="Date of Birth" class="input-style" id="Dob">
					<br>
					<br>
					<label for="id">User ID Type</label>
					<input type="number" class="input-style">
					<br>
					<br>
					<label for="id number">User ID Number</label>
					<input type="number" class="input-style"><font color = "red">**</font>
					<br>
					<br>
					<label for="age">User Age</label>
					<input type="number" class="input-style">
					<br>
					<br>
					<label >User Gender:</label>
					<select id="gender" class="input-style">
						<option selected = "select">Please Select</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
					<br>
					<br>
					<label>User Telephone:</label>
					<input type="tel" name="Telephone"  maxlength="10" class="input-style" id="telephone"><font color="red">**</font>
					<br>
					<br>
					<label>User Password:</label>
					<input type="password" name="password" maxlength="8" class="input-style"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="true" id="password"><font color="red">**</font>
					<br> 
					<br>
					<label>User Courses:</label>
					<select name="dropdown" class="input-style" id="Courses">
						<option value="Please Select" selected = "select">Please Select</option>
						<option value="Bsc Information Technology" >Bsc Information Technology</option>
						<option value="Bsc Computer Science" >Bsc Computer Science</option>
						<option value="Bsc Mathematical Science" >Bsc Mathematical Science</option>
						<option value="Bsc Statistics">Bsc Statistics</option>
						</option>
					</select>
					<br>
					<br>
					<label >User Image:</label>
					<input type="file" name="file" accept="iamge" class="file" id="img">
					<br>
					<br>
					<input type="submit" name="Submit" class="input-style">
				</form>
				</div>

				<div class="form-btn">
					<a href="index.html"><button>Back to Home</button></a>
					</div>
					<br>
					<br>
					<br>
                 </section>
                       
	</body>
	</html>
